<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Informations divers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<h1>Hello</h1>
	<form>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-group">
					<label class="col-md-4 control-label" for="radios">Faites-vous
						partie d'une association ? </label>
					<div class="col-md-4">
						<label class="radio-inline" for="radios-0"> <input
							type="radio" name="radios" id="radios-0" value="AssociationOui"
							checked="checked"> Oui
						</label> <label class="radio-inline" for="radios-1"> <input
							type="radio" name="radios" id="radios-1" value="AssociationNon">
							Non
						</label>
					</div>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label for="Association">Si oui, précisez le nom de l'association, sa mission, votre rôle:</label>
			<textarea class="form-control" rows="5" id="comment"></textarea>
		</div>
		
		 <div class="form-group">
			<label for="ConnaissancesInfos">Précisez vos connaissances informatiques :</label>
			<textarea class="form-control" rows="5" id="comment"></textarea>
		</div>
		
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</body>
</html>
