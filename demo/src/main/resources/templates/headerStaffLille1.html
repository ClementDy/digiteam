<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>



<script src="js/header.js"></script>
</head>
<body>

	<div th:fragment="headerStaffLille1">
		<div class="headerImg">
			<img src="img/logo-lille1.svg" height="90" width="242"></img>
		</div>
		<nav class="navbar navbar-default">
			<div class="container-fluid backgroundHeader">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/#}"> <span
						class="glyphicon glyphicon-book
					"></span>
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						
						<!-- Onglets REFERENT -->
						<li id="offers" th:if="${user.class.name}=='glp.digiteam.entity.offer.Referent'"><a th:href="@{/offers}" >Offres</a></li>	
						<li id="consult_offers"><a th:href="@{/consult_offers}">Consulter les offres</a></li>
						<li id="consult" th:if="${user.class.name}=='glp.digiteam.entity.offer.Referent'"><a th:href="@{/consult_candidatures}">Consulter les candidatures</a></li>
						
						<!-- Onglets ADMINISTRATOR -->
						<li id="gestionModerator" th:if="${user.class.name}=='glp.digiteam.entity.offer.Administrator'"><a th:href="@{/gestionModerator}">Gestion des mod&eacute;rateurs</a></li>
					
						<!-- Onglets MODERATOR -->
						<li id="gestionOffers" th:if="${user.class.name}=='glp.digiteam.entity.offer.Moderator'"><a th:href="@{/gestionOffers}">Gestion des offres</a></li>
						<li id="gestionReferent" th:if="${user.class.name}=='glp.digiteam.entity.offer.Moderator'"><a th:href="@{/gestionReferent}">Gestion des r&eacute;f&eacute;rents</a></li>
						
						<!-- Onglets STUDENT -->
						<li id="candidatures" th:if="${user.class.name}=='glp.digiteam.entity.student.Student'"><a th:href="@{/candidature}">Candidature</a></li>
						
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">
							
							<span th:if="${user.class.name}=='glp.digiteam.entity.student.Student'"><span th:text="${user.lastName}"></span><span> </span><span  th:text="${user.firstName}"></span><span> </span><span th:if="${user.class.name}=='glp.digiteam.entity.student.Student'" class="glyphicon glyphicon-user"></span></span>
							<span th:if="${user.class.name}!='glp.digiteam.entity.student.Student'" th:text="${user.name}"></span><span> </span><span> </span><span th:if="${user.class.name}!='glp.digiteam.entity.student.Student'" class="glyphicon glyphicon-user"></span>
							</a><ul class="dropdown-menu">
							
								<li><a href="#">Param&egrave;tres</a></li>
								<li role="separator" class="divider"></li>
								<li th:if="${user.class.name}=='glp.digiteam.entity.student.Student'"><a th:href="@{/profile}">Mon Profil</a></li>
								<li role="separator" class="divider"></li>
								<li><a th:href="@{/authentication}">D&eacute;connexion</a></li>
							</ul></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</div>

	<style>
.navbar navbar-default {
	background-color: #ae2573;
	color: #E8E8E8;
}

.navbar-default .navbar-nav>.active>a, .navbar-default .navbar-nav>.active>a:focus,
	.navbar-default .navbar-nav>.active>a:hover {
	color: #E8E8E8;
}

.navbar-toggle {
	border: 1px solid #E8E8E8;
}
</style>

</body>
</html>
