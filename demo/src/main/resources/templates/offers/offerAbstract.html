
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="http://www.thymeleaf.org">


<link type="text/css" href="/css/showOffer.css" rel="stylesheet" />
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/header.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="css/header.css">


</head>

<body  onload="activeNav('consult_offers');">
	
	<div th:include="headerStaffLille1::headerStaffLille1"></div>
	<div class="container">

		<div th:if="${param.return}" style="padding-top:12px">
			<a class="btn btn-lille1" th:href="@{/consult_offers(libelle=${param.libelle[0]},num_offer=${param.num_offer[0]})}">
			<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
			</a>
		</div>

		<div class="row">
			<div class="titleOffer">
				<label th:text=${offer.title}></label>
			</div>
		</div>
		<div class="row">
			Offre n° : <b><span th:text=${offer.id}></span></b>
		</div>

		<div class="row">
			<p>
				Offre émise par le service : <b><span
					th:text="${offer.service.libelle}"></span></b>
			</p>
		</div>
		<br/>

		<div class="row">
			<label class="title">D&eacute;tails de la mission </label>
		</div>
		
		<div class="row">
			<p th:text="${offer.mission}"></p>
		</div>
		<br />
		
		<div class="row" th:if="${offer.class.name}=='glp.digiteam.entity.offer.StandardOffer'">
			<label class="title">P&eacute;riode</label>

		</div>
		<div class="row" th:if="${offer.class.name}=='glp.digiteam.entity.offer.StandardOffer' ">
			Du <span th:text="${{offer.startDate}}"></span> au <span th:text="${{offer.endDate}}"></span>
		</div><br/>
		
		<div class="row">
			<label class="title">Comp&eacute;tences n&eacute;cessaires :</label>

		</div>
		<div class="row">
			<p th:text="${offer.skills}"></p>
		</div><br/>
		
		<div class="row">
				<label class="title">R&eacute;mun&eacute;ration (/heure):</label>
		</div>

		<div class="row">
		<span th:text="${offer.remuneration}"></span>	&euro;
		<span th:text="${offer.remunerationInfo}"></span>
		</div>
		<br/>
		<br/>

		<div class="row" th:if="${offer.class.name}!='glp.digiteam.entity.offer.StandardOffer'">
				<p><span class="glyphicon glyphicon-info-sign"></span>&nbsp;&nbsp;Cette offre est disponible jusqu'au <span th:text="${{offer.validityDate}}"></span></p>
		</div>
		<br>

        <div class="row">
		<div class="contactTitle">
			<h4>Contact</h4>
		</div>
		</div>
		<br>

		<div class="row">
				<p>Responsable de l'offre &agrave contacter :
				 <b><span th:text="${offer.lastNameResponsible}"></span>&nbsp;
				 <span th:text="${offer.firstNameResponsible}"></span></b></p>
		</div>
		<div class="row">
		     <p>Email : <b><span th:text="${offer.emailResponsible}"></span></b></p>
		</div>
		<div class="row">
		     <p>T&eacutel&eacutephone : <b><span th:text="${offer.phoneResponsible}"></span></b></p>
		</div>



		<br> <br>

		<br>





	</div>

	<br>


</body>

<style>
.row {
	margin-left: 10%;
	margin-right: 10%;
}
</style>



</html>
