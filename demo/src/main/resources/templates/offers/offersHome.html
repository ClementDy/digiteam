				</div>

									<td><strong>Responsable</strong></td>
									<td><strong>Date</strong></td>

								</tr>

							</thead>
							<tr>
								<td>Offre n°1</td>
								<td>Surveillant d'examen d'Anglais</td>
								<td>Monsieur Duchemin</td>
								<td>26/01/2016</td>
								<td>
									<button type="button" class="btn btn-success"
										aria-label="Left Align">
										<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
									</button>
									<button type="button" class="btn btn-primary"
										aria-label="Left Align">
										<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
									</button>
									<button class="btn btn-warning">Dépublier</button>
								</td>
							</tr>


						</table>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading  titreOffre" role="tab" id="headingTwo">
					<h4 class="panel-title">
						<a class="collapsed" role="button" data-toggle="collapse"
							data-parent="#accordion" href="#collapseTwo"
							aria-expanded="false" aria-controls="collapseTwo"> Mes offres
							en attente de validation <span class="caret"></span>
						</a>
					</h4>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse"
					role="tabpanel" aria-labelledby="headingTwo">
					<div class="panel-body"></div>
				</div>
			</div>
			<div class="panel panel-default">
