
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<link type="text/css" href="/css/form.css" rel="stylesheet" />
<script src="js/wish.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/header.css">
<!-- Bootstrap core JavaScript
	    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body onload="activeNav('offers')">

	<div th:include="header::header"></div>

	<div class="container">

		<div>
			<h3>Cr&eacute;ation d'une nouvelle offre g&eacute;n&eacute;rique</h3>
		</div>

		<br> <br>



		<form>
			<div class="titreOffre">
				<h4>Contacts</h4>
			</div>

			<br>

			<div class="row">
				<div class="form-group">
					<label class="control-label col-md-2"> Nom :</label>
					<div class="col-md-4">
						<input type="text" class="form-control" placeholder="Nom">
					</div>

					<div class="form-group">
						<label class="control-label col-md-2"> Pr&eacute;nom :</label>
						<div class="col-md-4">
							<input type="text" class="form-control"
								placeholder="Pr&eacute;nom">
						</div>
					</div>
				</div>
			</div>



			<div class="row">
				<div class="form-group">
					<label class="control-label col-md-2"> Mail :</label>
					<div class="col-md-4">
						<input type="email" class="form-control"
							placeholder="monadresse@exemple.com">
					</div>

					<div class="form-group">
						<label class="control-label col-md-2">
							T&eacute;l&eacute;phone :</label>
						<div class="col-md-3">
							<input type="phone" class="form-control col-md-3" placeholder="">
						</div>
					</div>
				</div>
			</div>


			<br>


			<div class="titreOffre">
				<h4>Offre</h4>
			</div>

			<br>

			<div class="row">

				<div class="form-group">
					<label class="control-label col-md-2"> Titre :</label>
					<div class="col-md-6">
						<input type="text" class="form-control"
							placeholder="Titre de l'offre">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label>Mission :</label>
					<textarea class="form-control" rows="5"></textarea>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group">
					<label class="col-md-2">R&eacute;mun&eacute;ration (&euro;/heure)</label>
					<div class="col-md-1">
						<input class="form-control col-md-1"></input>
					</div>
				</div>
			</div>
			
		


		</form>

	<br>
	
	</div>


</body>


<style>

h3{
text-align:center;
}

.row {

margin-left : 10%;
margin-right:10%;
}
.container {
	border: solid 1px #ae2573;
}

.titreOffre {
	background-color: #ae2573;
	color: white;
	text-align: center;
}

.rowForm {
	margin-bottom: 10px;
}
</style>


</html>
