
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="http://www.thymeleaf.org">

<link type="text/css" href="/css/form.css" rel="stylesheet" />
<link type="text/css" href="/css/offer.css" rel="stylesheet" />

<script src="js/header.js"></script>

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/bootstrap-datepicker.fr.min.js"></script>

<script src="js/inputs.js"></script>

<link rel="stylesheet" href="css/bootstrap-datepicker3.css">


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/header.css">

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

	<div th:include="headerReferent::headerReferent"></div>

	<div class="container containerOffer">

		<div>
			<h3>Cr&eacute;ation d'une nouvelle offre g&eacute;n&eacute;rique</h3>
		</div>

		<br> <br>



		<form accept-charset="UTF-8" data-toggle="validator"
			role:"form" th:action="@{/newGeneriqueOffer}" th:object="${offer}"
			method="post" enctype="multipart/form-data">


			<br>


			<div class="titreOffre">
				<h4>Offre</h4>
			</div>

			<br>

			<div class="row service">
				<div class="form-group">
					<p class="control-label">Cette offre est propos√©e par</p>
					<!--<label th:value="${offer.service.name}"></label>-->
				</div>
			</div>

			<br>

			<div class="row">
				<div class="form-group">
					<label class="control-label col-md-2"> Titre :</label>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<div class="col-md-6">
						<input th:field="${offer.title}" type="text" class="form-control"
							placeholder="Titre de l'offre" required>
					</div>
				</div>
			</div>

			<br>

			<div class="row">
				<div class="form-group col-md-5">
					<label class="">Type de la mission :</label> <select size="1"
						th:field="${offer.type}" class="form-control" id="allMissions">
						<option th:each="mission : ${listMission}"
							th:value="${mission.id}" th:text="${mission.title}"></option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label>D&eacute;tails de la mission : </label>
					<textarea th:field="${offer.mission}" class="form-control" rows="5"></textarea>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-12">
					<label>Comp&eacute;tences n&eacute;cessaires :</label>
					<textarea th:field="${offer.skills}" class="form-control" rows="5"></textarea>
				</div>
			</div>


			<div class="row">
				<div class="form-group">
					<label class="col-md-4">R&eacute;mun&eacute;ration
						(/heure):</label>
				</div>
			</div>

			<div class="row">
				<div class="form-group">
					<div class="col-md-2">
						<div class="input-group">
							<input th:field="${offer.remuneration}" class="form-control"
								required> <span class="input-group-addon">&euro;</span>
						</div>
					</div>
					<div class="col-md-5">
						<input th:field="${offer.remunerationInfo}"
							placeholder="Autres informations..." class="form-control"></input>
					</div>
				</div>
			</div>




			<br>

			<div class="row">
				<div class="form-group col-md-3">
					<label>Date de validit&eacute; : </label> <input type="text"
						class="form-control input-date" th:field="${offer.validityDate}"
						readonly="readonly" style="cursor: text; background: white;"
						required />

				</div>
			</div>


			<br>

			<div class="titreOffre">
				<h4>Contacts</h4>
			</div>

			<br>

			<div class="row">
				<div class="form-group">
					<label class="control-label col-md-2"> Nom :</label>
					<div class="col-md-3">
						<input type="text" th:field="${offer.responsible.lastName}"
							class="form-control" placeholder="Nom">
					</div>

					<div class="form-group">
						<label class="control-label col-md-2"> Pr&eacute;nom :</label>
						<div class="col-md-3">
							<input type="text" th:field="${offer.responsible.firstName}"
								class="form-control" placeholder="Pr&eacute;nom" required>
						</div>
					</div>
				</div>
			</div>



			<div class="row">
				<div class="form-group">
					<label class="control-label col-md-2"> Mail :</label>
					<div class="col-md-3">
						<input th:field="${offer.responsible.email}" type="email"
							class="form-control" placeholder="monadresse@exemple.com"
							data-error="Saisissez un email au bon format. (exemple@domaine.fr)"
							required>
					</div>
					<div class="help-block with-errors"></div>

					<div class="form-group">
						<label class="control-label col-md-2">
							T&eacute;l&eacute;phone :</label>
						<div class="col-md-3">
							<input th:field="${offer.responsible.phone}" type="text"
								class="form-control col-md-3" placeholder="" required>
						</div>
					</div>
				</div>
			</div>


			<br> <br>
			<div class="row save">
				<article class="col-md-12 col-sm-12">
					<input type="submit" class="btn btn-lille1" value="Enregistrer">
				</article>
			</div>



			<div class="form-group">
				<label for="inputEmail" class="control-label">Email</label> <input
					type="email" class="form-control" id="inputEmail"
					placeholder="Email"
					data-error="Bruh, that email address is invalid" required>
				<div class="help-block with-errors"></div>
			</div>


		</form>

		<br>





	</div>

	<br>


</body>

<style>
.row {
	margin-left: 10%;
	margin-right: 10%;
}
</style>



</html>
