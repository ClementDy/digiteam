
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Formations</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</head>
<body>
	<div th:fragment="content">

		<br> <br>
		<h4 class="titreFormulaire">Formation actuelle</h4>
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover"
				align="center">
				<thead>

					<tr>
						<th>Ann&eacute;e</th>
						<th>Nom de la formation</th>
						<!--  <th>Lieu</th>-->
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control"
							style="width: 100%; text-align: center;"
							th:field="${student.trainings[__${0}__].date}"
							th:value="${student.trainings[__${0}__].date}" readonly></td>
						<td><input class="form-control"
							style="width: 100%; text-align: center;"
							th:field="${student.trainings[__${0}__].name}"
							th:value="${student.trainings[__${0}__].name}" readonly>
						</td>

					</tr>
				</tbody>
			</table>
		</div>
		<br> <br>
		<h4 class="titreFormulaire">Formations précédentes</h4>
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr >
						<th>Ann&eacute;e</th>
						<th>Nom de la formation</th>
						<th>Lieu</th>
					</tr>
				</thead>
				<tbody >
					
					<tr th:each="training, stat : ${student.trainings}"
						th:if="${stat.index}>0" >
						<td><input type="text" class="form-control"
							th:value="${student.trainings[__${stat.index}__].date}"
							th:field="${student.trainings[__${stat.index}__].date}"></td>
						<td><input type="text" class="form-control"
							th:value="${student.trainings[__${stat.index}__].name}"
							th:field="${student.trainings[__${stat.index}__].name}"></td>
						<td><input type="text" class="form-control"
							th:value="${student.trainings[__${stat.index}__].place}"
							th:field="${student.trainings[__${stat.index}__].place}"></td>
					</tr>

				</tbody>
			</table>
			
		</div>
