<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Informations Personnelles</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:fragment="content">

		<h2>Disponibilit&eacute;s</h2>
		<br>

		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-inline">
					<label> Du : </label> <input th:type="date" id="startDate"
								th:field="${student.availability.startDate}" />
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-inline">
					<label> au : </label><input class="form-control input-sm"
						th:field="${student.availability.endDate}" th:type="date" id="endDate" />
				</div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-inline">
					<label class="checkbox-inline"><input type="checkbox"
						value="">Lundi : A partir de </label><input
						class="form-control input-sm" type="time" id="startTimeMonday" />
					<label> juqu'à : </label><input class="form-control input-sm"
						type="time" id="endTimeMonday" />
				</div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-inline">
					<label class="checkbox-inline"><input type="checkbox"
						value="">Mardi : A partir de </label><input
						class="form-control input-sm" type="time" id="startTimeTuesday" />
					<label> jusqu'à : </label><input class="form-control input-sm"
						type="time" id="endTimeTuesday" />
				</div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-inline">
					<label class="checkbox-inline"><input type="checkbox"
						value="">Mercredi : A partir de </label><input
						class="form-control input-sm" type="time" id="startTimeWednesday" />
					<label> jusqu'à :</label><input class="form-control input-sm"
						type="time" id="endTimeWednesday" />
				</div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-inline">
					<label class="checkbox-inline"><input type="checkbox"
						value="">Jeudi : A partir de </label><input
						class="form-control input-sm" type="time" id="startTimeThursday" />
					<label> jusqu'à :</label><input class="form-control input-sm"
						type="time" id="endTimeThursday" />
				</div>
			</div>
		</div>

		<br>


		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-inline">
					<label class="checkbox-inline"><input type="checkbox"
						value="">Vendredi : A partir de </label><input
						class="form-control input-sm" type="time" id="startTimeFriday" />
					<label> jusqu'à :</label><input class="form-control input-sm"
						type="time" id="endTimeFriday" />
				</div>
			</div>
		</div>
</body>
</html>
