<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Informations Personnelles</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:fragment="content">

		<h2>Disponibilit&eacute;s</h2>
		<br>

		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-inline">
					<label> Du : </label> <input th:type="date" id="startDate"
						th:field="${student.availability.startDate}" />
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6">
				<div class="form-inline">
					<label> au : </label><input class="form-control input-sm"
						th:field="${student.availability.endDate}" th:type="date"
						id="endDate" />
				</div>
			</div>
		</div>

		<br>
		<table>

			<tr>
				<td class="dayAvailability" >Lundi</td>
				<td class="dayAvailability">Mardi</td>
				<td class="dayAvailability">Mercredi</td>
				<td class="dayAvailability">Jeudi</td>
				<td class="dayAvailability">Vendredi</td>
			</tr>
			<tr>
				<td class="inputAvailability"><input type="text" th:field="${student.availability.startTimeMonday}"/>
					à <input type="text" id="endTimeMonday" th:field="${student.availability.endTimeMonday}"/></td>
				<td class="inputAvailability"><input type="text" id="startTimeTuesday" th:field="${student.availability.startTimeTuesday}"/>
					à <input type="text" id="endTimeTuesday" th:field="${student.availability.endTimeTuesday}"/></td>
				<td class="inputAvailability"><input type="text"
					id="startTimeWednesday" /> à <input type="text"
					id="endTimeWednesday" /></td>
				<td class="inputAvailability"><input type="text"
					id="startTimeThursday" /> à <input type="text"
					id="endTimeThursday" /></td>
				<td class="inputAvailability"><input type="text" id="startTimeFriday" />
					à <input type="text" id="endTimeFriday" /></td>
			</tr>
		</table>
		<div class="indications"><p>Veuillez entrez les créneaux entre lesquels vous êtes disponible.<br>
		Exemple Lundi de 10 heures à 18 heures : Dans la colonne Lundi entrez 10 à 18.</p>
		</div>
		<br>
	</div>
	
</body>
</html>
