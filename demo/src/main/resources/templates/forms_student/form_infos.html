	<div th:fragment="content">

		<h2>Vos informations personnelles</h2>
		<br>


		<h4 class="labelInfos">Vos informations :</h4>
		
		<table>

			<tr>
				
			</tr>
			<tr>
				<td><label> Nom : </label></td>
				<td th:text="*{lastName}" th:field="${student.lastName}" id="lastName" /></td>
				<td><label> Pr&eacute;nom : </label></td>
				<td th:text="${firstName}" th:field="${student.firstName}" id="firstName" /></td>
			</tr>
			<tr>
				<td><label> Mail : </label></td>
				<td th:text="${email}" id="email" /></td>
				<td><label> T&eacute;l&eacute;phone : </label></td>
				<td><input class="form-control input-sm"
					th:field="${student.phone}" type="text" id="phone" /></td>
			</tr>
		</table>
		
		
		<h4 class="labelInfos">Adresse : </h4>
		
		<table>
			<tr>
				
				<td><label> Rue : </label></td>
				<td><input class="form-control input-sm"
					th:field="${student.address.street}" type="text" id="street" /></td>
			</tr>
			
			<tr>
				<td><label> Complement : </label></td>
				<td><input class="form-control input-sm"
					th:field="${student.address.complement}" type="text"
					id="complement" /></td>
			</tr>

			<tr>
				<td><label> Ville : </label></td>
				<td><input class="form-control input-sm"
					th:field="${student.address.city}" type="text" id="city" /></td>
				<td><label> Code postal : </label></td>
				<td><input class="form-control input-sm"
					th:field="${student.address.postalCode}" type="text"
					id="postalCode" /></td>
			</tr>

			<tr>
				<td><label class="control-label" for="selectbasic">Nationalité : </label></td>
				<td th:text="${nationality}" th:field="${student.nationality}"></td>
				<td></td>
				<td></td>
			</tr>

			<tr>
				<td><label class="control-label" for="radios">Titre de
						séjour : </label></td>
				<td><label>Oui</label><input type="radio" name="radios"
					id="validVISA" value="validVISA" onClick="test()" checked="checked">
				<label>Non</label> <input type="radio" name="radios"
					id="InvalidVISA" onClick="test()" value="InvalidVISA"
					checked="checked"></td>
				<td style="display:none" class="divExpiryDateVISA"><label> Date de
						validit&eacute;e : </label></td>
				<td style="display:none" class="divExpiryDateVISA"><input th:type="date"
					th:field="${student.dateVisa}" /></td>
			</tr>

		<script>
			function test() {
				var x = document.getElementsByClassName("divExpiryDateVISA");
			  
				if (eval(document.getElementById("validVISA").checked == true)) {
					  x[0].style.display = "block";
					  x[1].style.display = "block";
					
				}
				if (eval(document.getElementById("InvalidVISA").checked == true)) {
					x[0].style.display = "none";
					x[1].style.display = "none";
				}
			}
