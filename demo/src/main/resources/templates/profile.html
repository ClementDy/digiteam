<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="activeNav('candidatures')">
	<div th:include="header::header"></div>
	<h1>Infos</h1>
	<label>Nom</label>
	<br>

	<label th:text="${student.lastName}" id="lastName"></label>

	<br>
	<label>Prenom</label>
	<br>
	<label th:text="${student.firstName}" id="firstName"></label>
	<br>
	<label>Email</label>
	<br>

	<label th:text="${student.email}" id="email"></label>
	<br>
	<label>Nationalite</label>
	<br>
	<label th:text="${student.nationality}" id="nationality"></label>
	<br>
	<label>Phone</label>
	<br>

	<label th:text="${student.phone}" id="phone"></label>
	<br>

	<h1>Adresse</h1>
	<label>Rue</label>
	<br>

	<label th:text="${student.address.street}" id="street"></label>
	<br>
	<label>Complement</label>
	<br>
	<label th:text="${student.address.complement}" id="complement"></label>
	<br>
	<label>Ville</label>
	<br>
	<label th:text="${student.address.city}" id="city"></label>
	<br>
	<label>Code Postal</label>
	<br>
	<label th:text="${student.address.postalCode}" id="postalCode"></label>
	<br>



	<h1>Formations</h1>
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Ann&eacute;e</th>
					<th>Nom de la formation</th>
					<th>Lieu</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="training, stat : ${student.trainings}"
					th:if="${student.trainings[__${stat.index}__].date}!=''">
					<td><label
						th:text="${student.trainings[__${stat.index}__].date}"></label></td>
					<td><label
						th:text="${student.trainings[__${stat.index}__].name}"></label></td>
					<td><label
						th:text="${student.trainings[__${stat.index}__].place}"></label></td>
				</tr>

			</tbody>
		</table>

	</div>
	<h1>Contrats</h1>
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover"
			align="center">
			<thead>
				<tr>
					<th>Employeur</th>
					<th>Date de d&eacute;but</th>
					<th>Date de fin</th>
					<th>Nombre d'heures total</th>
					<th>Missions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="externalContract, stat : ${student.externalContracts}"
					th:if="${student.externalContracts[__${stat.index}__].employer}!=''">
					<td><input type="text" class="form-control"
						th:value="${student.externalContracts[__${stat.index}__].employer}"
						th:field="${student.externalContracts[__${stat.index}__].employer}"></td>
					<td><input type="text" class="form-control"
						th:value="${student.externalContracts[__${stat.index}__].startDate}"
						th:field="${student.externalContracts[__${stat.index}__].startDate}"></td>
					<td><input type="text" class="form-control"
						th:value="${student.externalContracts[__${stat.index}__].endDate}"
						th:field="${student.externalContracts[__${stat.index}__].endDate}"></td>
					<td><input type="text" class="form-control"
						th:value="${student.externalContracts[__${stat.index}__].hours}"
						th:field="${student.externalContracts[__${stat.index}__].hours}"></td>
					<td><input type="text" class="form-control"
						th:value="${student.externalContracts[__${stat.index}__].missions}"
						th:field="${student.externalContracts[__${stat.index}__].missions}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<h1>Souhaits</h1>
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover"
			align="center">
			<thead>
				<tr>

					<th>Missions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="missions, stat : ${student.wish.missions}">
					<td><label
						th:text="${student.wish.missions[__${stat.index}__].title}"></label></td>
			</tbody>
		</table>
	</div>
	<label>Autres missions</label>
	<br>
	<label th:text="${student.wish.otherWish}" id="otherWish"></label>
	<br>
	<label>Motivations</label>
	<br>
	<label th:text="${student.motivation}" id="motivation"></label>
	<br>
	<h1>Disponibilités</h1>

	<div class="row">
		<article class="col-md-3"></article>
		<article class="col-md-3">
			<div class="input-group input-group-sm">
				<span class="input-group-addon" id="sizing-addon3">Du</span> <input
					th:type="text" class="form-control" id="startDate"
					placeholder="jj/mm/yyyy" aria-describedby="sizing-addon3"
					th:field="${student.availability.startDate}" />
			</div>
		</article>
		<article class="col-md-3">
			<div class="input-group input-group-sm">
				<span class="input-group-addon" id="sizing-addon3">Au</span> <input
					class="form-control" th:field="${student.availability.endDate}"
					placeholder="jj/mm/yyyy" th:type="text"
					aria-describedby="sizing-addon3" />
			</div>
		</article>
	</div>


	<br>


	<div>

		<div class="row">
			<article class="col-md-4"></article>
			<article class="col-md-4">
				<div class="input-group input-group-sm">
					<span class="input-group-addon addonDay" id="sizing-addon3">Lundi</span>
					<label class="form-control"
						th:text="${student.availability.startTimeMonday}"
						placeholder="hh:mm" /></label> <span class="input-group-addon"
						id="sizing-addon3">à</span> <label class="form-control" dataformatstring="{0:hh:mm tt}" 
						placeholder="hh:mm"
						th:text="${student.availability.endTimeMonday}" /></label>
				</div>
			</article>
		</div>
		<div class="row"
			th:style="${student.availability.startTimeTuesday}!='' ? 'display:block' : 'display:none'">
			<article class="col-md-4"></article>
			<article class="col-md-4">
				<div class="input-group input-group-sm">
					<span class="input-group-addon addonDay" id="sizing-addon3">Mardi</span>
					<label class="form-control"
						th:text="${student.availability.startTimeTuesday}" /></label> <span
						class="input-group-addon" id="sizing-addon3">à</span> <label
						class="form-control" placeholder="hh:mm"
						th:text="${student.availability.endTimeTuesday}" /></label>
				</div>
			</article>
		</div>
		<div class="row">
			<article class="col-md-4"></article>
			<article class="col-md-4">
				<div class="input-group input-group-sm">
					<span class="input-group-addon addonDay" id="sizing-addon3">Mercredi</span>
					<label class="form-control"
						th:text="${student.availability.startTimeWednesday}" /></label> <span
						class="input-group-addon" id="sizing-addon3">à</span> <label
						class="form-control" placeholder="hh:mm"
						th:text="${student.availability.endTimeWednesday}" /></label>
				</div>
			</article>
		</div>

		<div class="row">
			<article class="col-md-4"></article>
			<article class="col-md-4">
				<div class="input-group input-group-sm">
					<span class="input-group-addon addonDay" id="sizing-addon3">Jeudi</span>
					<label class="form-control"
						th:text="${student.availability.startTimeThursday}" /></label> <span
						class="input-group-addon" id="sizing-addon3">à</span> <label
						class="form-control" placeholder="hh:mm"
						th:text="${student.availability.endTimeThursday}" /></label>
				</div>
			</article>
		</div>

		<div class="row">
			<article class="col-md-4"></article>
			<article class="col-md-4">
				<div class="input-group input-group-sm">
					<span class="input-group-addon addonDay" id="sizing-addon3">Vendredi</span>
					<label class="form-control"
						th:text="${student.availability.startTimeFriday}" /></label> 
						<span class="input-group-addon" id="sizing-addon3">à</span> 
						<label	class="form-control" placeholder="hh:mm" dataformatstring="{0:hh:mm tt}" 
						th:text="${student.availability.endTimeFriday}" /></label>
				</div>
			</article>
		</div>

	</div>
	<h1>Divers</h1>
	<label>nomAsso</label>
	<br>
	<label th:if="${student.misc.nameAssociation}!=''" th:text="${student.misc.nameAssociation}" id="nameAssociation"></label>
	<br>
	<label>Connaissances Informatiques</label>
	<br>
	<label th:text="${student.misc.itKnowledge}" id="conaissancesInfos"></label>
	<br>
	<label>Connaissances Informatiques</label>
	<br>
	<label th:text="${student.misc.languages}" id="langues"></label>
	<br>
	<label>Connaissances Informatiques</label>
	<br>
	<label th:text="${student.misc.otherFormations}" id="autresformations"></label>
	<br>
</body>

<style>
.fade {
	text-align: center;
}

.container {
	border: solid 1px #ae2573;
}

.titreOffre, .panel-default>.panel-heading {
	background-color: #ae2573;
	color: white;
	text-align: center;
}

.boutonRond {
	width: 65px;
	height: 65px;
	background: #ae2573;
	font: bold 23px Arial;
	border-radius: 50%;
	border: none;
	color: white;
}

.btn-lille1 {
	background-color: #ae2573;
	color: white;
	margin-bottom: 10px;
}

.boutonPlus {
	text-align: right;
	margin-right: 5%;
}

.navbar-default .navbar-nav>.active>a, .navbar-default .navbar-nav>.active>a:focus,
	.navbar-default .navbar-nav>.active>a:hover {
	color: #ae2573;
	background-color: white;
}

.navbar>.container .navbar-brand, .navbar>.container-fluid .navbar-brand
	{
	color: white;
}

.navbar-default .navbar-nav>li>a {
	color: white;

.nav-pills>li.active>a, .nav-pills>li.active>a:focus, .nav-pills>li.active>a:hover

</style>
</html>
