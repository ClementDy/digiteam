<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<head>
<meta charset="UTF-8">
<title>Profil</title>
</head>
<body onload="activeNav('candidatures')">
	<div th:include="header::header"></div>
	<div class="container ">
		<div class="tab-pane active">
			<h4 class="titreFormulaire">Infos perso</h4>
			
				<label th:if="${student.civilite}==0">Monsieur</label>
					<label th:if="${student.civilite}==1">Madame</label>
				<label th:text="${student.lastName}"id="lastName"></label>  
			<label th:text="${student.firstName}" id="firstName"></label>
				
				
				<br>
				<label th:text="${student.email}"id="email"></label>
				<br>
					<label th:text="${student.phone}"id="phone"></label>
				<br>
				<label for="selectbasic">Nationalité </label>
				<label
				th:text="${student.nationality}" id="nationality"></label>
				<br>
				<label th:if="${student.nationality}!='FRANCAISE'"
				th:text="${student.dateVISA}" id="dateVISA"></label>
				<br>
				
			
			<h4 class="titreFormulaire">CV</h4>
			<h4 class="titreFormulaire">Adresse</h4>
			<div class="row">
			<div class="col-md-6 col-xs-6">
				<div class="row">
					<div class="col-md-6">
					<label>Rue : </label>
					</div> 
					<div class="col-md-6">
					<label
				th:text="${student.address.street}" id="street"></label>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-6">
					<label>Complement : </label> 
					</div>
					<div class="col-md-6">
					<label th:text="${student.address.complement}"	id="complement"></label>
					</div>
				</div>
				<br>
				
			<div class="col-md-6 col-xs-6">
				<div class="row">
					<div class="col-md-6">
					<label>Pr&eacute;nom : </label>
					</div> 
					<div class="col-md-6">
					<input class="form-control" th:value="${student.firstName}" th:field="${student.firstName}" id="firstName" readonly>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-6">
					<label>T&eacute;l&eacute;phone : </label>
					</div>
					<div class="col-md-6">
					<input class="form-control" th:value="${student.phone}" th:field="${student.phone}" type="text" id="phone">
					</div>
				</div>
			</div>
			<br>
		</div>
		<br>

		<div class="row">
			<div class="col-md-6 col-xs-6">
				<div class="row">
					<div class="col-md-6">
					<label for="radios">Titre de séjour : </label>
					</div> 
					<div class="col-md-6">
					<label>Oui</label>
					<input type="radio" name="radios" id="validVISA" value="validVISA" onClick="test()">
					<label>Non</label>
					<input checked type="radio" name="radios" id="InvalidVISA" onClick="test()" value="InvalidVISA">
					</div>
				</div>
			</div>
			<div class="col-md-6 col-xs-6">
				<div class="row">
					<div class="col-md-6" >
					<label class="divExpiryDateVISA" style="display: none">Date de validit&eacute; : </label>
					</div>
					<div class="col-md-6">
					<input type="text" class="form-control input-date divExpiryDateVISA" th:value="${student.dateVisa}" th:field="${student.dateVisa}"
					readonly="readonly" style="display:none; cursor:text; background:white;"/>
					</div>
				</div>
			</div>
			<br>
		</div>
		<br>
			<label>Rue</label> <br> <label
				th:text="${student.address.street}" id="street"></label> <br> <label>Complement</label>
			<br> <label th:text="${student.address.complement}"
				id="complement"></label> <br> <label>Ville</label> <br> <label
				th:text="${student.address.city}" id="city"></label> <br> <label>Code
				Postal</label> <br> <label th:text="${student.address.postalCode}"
				id="postalCode"></label> <br>



			<h4 class="titreFormulaire">Formations</h4>
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>Ann&eacute;e</th>
							<th>Nom de la formation</th>
							<th>Lieu</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="training, stat : ${student.trainings}"
							th:if="${student.trainings[__${stat.index}__].date}!=''">
							<td><label
								th:text="${student.trainings[__${stat.index}__].date}"></label></td>
							<td><label
								th:text="${student.trainings[__${stat.index}__].name}"></label></td>
							<td><label
								th:text="${student.trainings[__${stat.index}__].place}"></label></td>
						</tr>

					</tbody>
				</table>

			</div>
			<h4 class="titreFormulaire">Contrats</h4>
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover"
					>
					<thead>
						<tr>
							<th>Employeur</th>
							<th>Date de d&eacute;but</th>
							<th>Date de fin</th>
							<th>Nombre d'heures total</th>
							<th>Missions</th>
						</tr>
					</thead>
					<tbody>
						<tr
							th:each="externalContract, stat : ${student.externalContracts}"
							th:if="${student.externalContracts[__${stat.index}__].employer}!=''">
							<td><input type="text" class="form-control"
								th:value="${student.externalContracts[__${stat.index}__].employer}"
								th:field="${student.externalContracts[__${stat.index}__].employer}"></td>
							<td><input type="text" class="form-control"
								th:value="${student.externalContracts[__${stat.index}__].startDate}"
								th:field="${student.externalContracts[__${stat.index}__].startDate}"></td>
							<td><input type="text" class="form-control"
								th:value="${student.externalContracts[__${stat.index}__].endDate}"
								th:field="${student.externalContracts[__${stat.index}__].endDate}"></td>
							<td><input type="text" class="form-control"
								th:value="${student.externalContracts[__${stat.index}__].hours}"
								th:field="${student.externalContracts[__${stat.index}__].hours}"></td>
							<td><input type="text" class="form-control"
								th:value="${student.externalContracts[__${stat.index}__].missions}"
								th:field="${student.externalContracts[__${stat.index}__].missions}"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<h4 class="titreFormulaire">Souhaits</h4>
			<div class="table-responsive">
				<div class="col-md-5">
				<br> <label> Missions choisis :</label> 
				<select size="4" class="form-control" id="myMissions"  th:field="${student.wish.missions}"  multiple="multiple">
					<option th:each="mission : ${student.wish.missions}"
						th:value="${mission.id}" th:text="${mission.title}"></option>
				</select>
			</div>
			</div>
			<label>Autres missions</label> <br> <label
				th:text="${student.wish.otherWish}" id="otherWish"></label> <br>
			<label>Motivations</label> <br> <label
				th:text="${student.motivation}" id="motivation"></label> <br>
			<h4 class="titreFormulaire">Disponibilités</h4>

			<div class="row">
				<article class="col-md-3"></article>
				<article class="col-md-3">
					<div class="input-group input-group-sm">
						<span class="input-group-addon" id="sizing-addon3">Du</span> <input
							th:type="text" class="form-control" id="startDate"
							placeholder="jj/mm/yyyy" aria-describedby="sizing-addon3"
							th:field="${student.availability.startDate}" readonly/>
					</div>
				</article>
				<article class="col-md-3">
					<div class="input-group input-group-sm">
						<span class="input-group-addon" id="sizing-addon3">Au</span> <input
							class="form-control" th:field="${student.availability.endDate}"
							placeholder="jj/mm/yyyy" th:type="text"
							aria-describedby="sizing-addon3" readonly/>
					</div>
				</article>
			</div>


			<br>


			<div class="dispoProfil">

				<div class="row">
					<article class="col-md-4"></article>
					<article class="col-md-4">
						<div class="input-group input-group-sm">
							<span class="input-group-addon addonDay" id="sizing-addon3">Lundi</span>
							<input type="text" placeholder="hh:mm" class="form-control" 
							th:field="${student.availability.startTimeMonday}" readonly/>
							<span class="input-group-addon" id="sizing-addon3">à</span>
							<input
							type="text" class="form-control" placeholder="hh:mm" th:field="${student.availability.endTimeMonday}" readonly/>
						</div>
					</article>
				</div>
				<div class="row">
					<article class="col-md-4"></article>
					<article class="col-md-4">
						<div class="input-group input-group-sm">
							<span class="input-group-addon addonDay" id="sizing-addon3">Mardi</span>
							<input type="text" class="form-control" placeholder="hh:mm"
							th:field="${student.availability.startTimeTuesday}" />
							<span class="input-group-addon" id="sizing-addon3">à</span>
							<input
							type="text" class="form-control" placeholder="hh:mm" th:field="${student.availability.endTimeTuesday}" />
						</div>
					</article>
				</div>
				<div class="row">
					<article class="col-md-4"></article>
					<article class="col-md-4">
						<div class="input-group input-group-sm">
							<span class="input-group-addon addonDay" id="sizing-addon3">Mercredi</span>
							<input type="text" class="form-control" placeholder="hh:mm"
								th:field="${student.availability.startTimeWednesday}" />
							<span class="input-group-addon" id="sizing-addon3">à</span>
							<input
								type="text" class="form-control" placeholder="hh:mm" th:field="${student.availability.endTimeWednesday}" />
						</div>
					</article>
				</div>
			
				<div class="row">
					<article class="col-md-4"></article>
					<article class="col-md-4">
						<div class="input-group input-group-sm">
							<span class="input-group-addon addonDay" id="sizing-addon3">Jeudi</span>
							<input type="text" class="form-control" placeholder="hh:mm" 
								th:field="${student.availability.startTimeThursday}" />
							<span class="input-group-addon" id="sizing-addon3">à</span>
							<input
							type="text" class="form-control" placeholder="hh:mm"  th:field="${student.availability.endTimeThursday}" />
						</div>
					</article>
				</div>
				
				<div class="row">
					<article class="col-md-4"></article>
					<article class="col-md-4">
						<div class="input-group input-group-sm">
							<span class="input-group-addon addonDay" id="sizing-addon3">Vendredi</span>
							<input type="text" class="form-control" placeholder="hh:mm"
								th:field="${student.availability.startTimeFriday}" />
							<span class="input-group-addon" id="sizing-addon3">à</span>
							<input
								type="text" class="form-control" placeholder="hh:mm"  th:field="${student.availability.endTimeFriday}" />
						</div>
					</article>
				</div>

			</div>
			<h4 class="titreFormulaire">Divers</h4>
			<label>nomAsso</label> <br> <label
				th:if="${student.misc.nameAssociation}!=''"
				th:text="${student.misc.nameAssociation}" id="nameAssociation"></label>
			<br> <label>Connaissances Informatiques</label> <br> <label
				th:text="${student.misc.itKnowledge}" id="conaissancesInfos"></label>
			<br> <label>Connaissances Informatiques</label> <br> <label
				th:text="${student.misc.languages}" id="langues"></label> <br>
			<label>Connaissances Informatiques</label> <br> <label
				th:text="${student.misc.otherFormations}" id="autresformations"></label>
			<br>
		</div>
		
	</div>
</body>

</html>
