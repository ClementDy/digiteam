<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="activeNav('candidatures')">
	<div th:include="header::header"></div>
	<h1>Infos</h1>
	<label>Nom</label>
	<br>

	<label th:text="${student.lastName}" id="lastName"></label>

	<br>
	<label>Prenom</label>
	<br>
	<label th:text="${student.firstName}" id="firstName"></label>
	<br>
	<label>Email</label>
	<br>

	<label th:text="${student.email}" id="email"></label>
	<br>
	<label>Nationalite</label>
	<br>
	<label th:text="${student.nationality}" id="nationality"></label>
	<br>
	<label>Phone</label>
	<br>

	<label th:text="${student.phone}" id="phone"></label>
	<br>

	<h1>Adresse</h1>
	<label>Rue</label>
	<br>

	<label th:text="${student.address.street}" id="street"></label>
	<br>
	<label>Complement</label>
	<br>
	<label th:text="${student.address.complement}" id="complement"></label>
	<br>
<label>Ville</label>
<br>
	<label th:text="${student.address.city}" id="city"></label>
	<br>
<label>Code Postal</label>
<br>
	<label th:text="${student.address.postalCode}" id="postalCode"></label>
	<br>




	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Ann&eacute;e</th>
					<th>Nom de la formation</th>
					<th>Lieu</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="training, stat : ${student.trainings}">
					<td><label
						th:text="${student.trainings[__${stat.index}__].date}"></label></td>
					<td><label
						th:text="${student.trainings[__${stat.index}__].name}"></label></td>
					<td><label
						th:text="${student.trainings[__${stat.index}__].place}"></label></td>
				</tr>

			</tbody>
		</table>

	</div>


</body>

<style>
.fade {
	text-align: center;
}

.container {
	border: solid 1px #ae2573;
}

.titreOffre, .panel-default>.panel-heading {
	background-color: #ae2573;
	color: white;
	text-align: center;
}

.boutonRond {
	width: 65px;
	height: 65px;
	background: #ae2573;
	font: bold 23px Arial;
	border-radius: 50%;
	border: none;
	color: white;
}

.btn-lille1 {
	background-color: #ae2573;
	color: white;
	margin-bottom: 10px;
}

.boutonPlus {
	text-align: right;
	margin-right: 5%;
}

.navbar-default .navbar-nav>.active>a, .navbar-default .navbar-nav>.active>a:focus,
	.navbar-default .navbar-nav>.active>a:hover {
	color: #ae2573;
	background-color: white;
}

.navbar>.container .navbar-brand, .navbar>.container-fluid .navbar-brand
	{
	color: white;
}

.navbar-default .navbar-nav>li>a {
	color: white;
}

.nav-pills>li.active>a, .nav-pills>li.active>a:focus, .nav-pills>li.active>a:hover
	{
	background-color: white;
	color: #ae2573;
	border: 1px solid #ae2573;
}

.container-fluid {
	background-color: #ae2573;
	color: #337ab7;
}
</style>
</html>
