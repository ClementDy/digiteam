<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>Student</h3>
	<h4>Nom:</h4>
	<p th:text="${lastName}" />
	<h4>Prenom:</h4>
	<p th:text="${firstName}" />
	<h4>Mail:</h4>
	<p th:text="${mail}" />
	<h4>Tel:</h4>
	<p th:text="${phone}" />
	<h4>Rue:</h4>
	<p th:text="${street}" />
	<h4>Ville:</h4>
	<p th:text="${city}" />
	<h4>Code Postal:</h4>
	<p th:text="${postalCode}" />
	<h4>Date : </h4>
	<p th:text="${date}"/>
	<h4>Formation:</h4>
	<p th:text="${formation}" />
	<h4>Availability</h4>
	<p th:text="${startDate}"/> <p th:text="${startTimeMonday}"/> <p th:text="${endDate}"/>
</body>
</html>
