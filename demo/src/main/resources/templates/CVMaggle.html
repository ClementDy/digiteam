<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	 <tr>
				<div th:if="${message}">
					<h2 th:text="${message}" />
				</div>

				<div>
					<form method="POST" enctype="multipart/form-data"  action="/CV"  >
						<table>
							<tr>
								<td>CV : (Format PDF)</td>
								<td><input type="file" name="file" /></td>
							</tr>
							<tr>
								<td></td>
								<td><input class="btn btn-primary" type="submit" value="Upload" /></td>
							</tr>
						</table>
					</form>
				</div>

				<div>
					<ul>
						<li th:each="file : ${files}"><a th:href="${file}"
							th:text="${file}" /></li>
					</ul>
				</div>
			</tr>
</body>
</html>
