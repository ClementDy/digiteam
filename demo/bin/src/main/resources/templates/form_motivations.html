<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Motivations</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
		rel="stylesheet">
</head>
<body style="margin-left: 10px; margin-right: 10px;">
	<h2>Vos motivations :</h2>
	
	<form accept-charset="UTF-8" action="form_motivations" method="post">
		<div>
			<textarea class="form-control" id="motivations" oninput="countChars(this.value)" autofocus maxlength="900" rows="10" style="resize: none;"></textarea>
		</div>
		<div>
			<h5><b><span id="checkCount" style="color:red">&#x2718;</span></b><i> Entre 450 et 900 caract√®res (<span id ="charsCount">0</span>)</i></h5>
	        <button class="btn btn-info pull-right" type="submit" disabled>Enregistrer</button>
		</div>
	</form>
	
	<script>
		function countChars(val) {
			document.getElementById("charsCount").innerHTML = val.length;

			var checkCount = document.getElementById("checkCount");
			if (val.length >= 450) {
				checkCount.innerHTML = "&#x2714;";
				checkCount.style.color = "green";
			}
			else {
				checkCount.innerHTML = "&#x2718;";
				checkCount.style.color = "red";
			}
		}
	</script>
</body>

</html>
